	<header>
		<h1>Pharmacy Delivery</h1>
	</header>

	<main>
		<section class="signup-form">
			<h2>Create an Account</h2>

			<form action="signup.php" method="post" id="signup form">
				<label for="username">Username:</label><br />
				<input type="text" id="username" name="username" values="username"><br />

				<label for="email">Email:</label><br />
				<input type="email" id="email" name="email" values="email"><br />

				<label for="password">Password:</label><br />
				<input type="password" id="password" name="password" values="password"><br />

				<label for="confirm-password">Confirm Password:</label><br />
				<input type="password" id="confirm-password" name="confirm-password" values="confirm-password"><br />

				<button>Sign Up</button><br />
			</form>

		 </section>

	  </main>
